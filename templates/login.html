{% load socialaccount %}
{% providers_media_js%}


<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
    <meta name="google-signin-client_id" content="138640372450-e85pkrmnflipgal3uf7rosjok6vc6fov.apps.googleusercontent.com">
    <link rel="stylesheet" href="../static/login.css">
      <meta charset="utf-8">
      <title>NewsBook</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
   
      <div class="bg-img">
         <div class="content">
            <header>NewsBook</header>

            <div class="login">
               Login using
            </div>
            <div id="my-signin2"></div>
            {% comment %} <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
              <a href="{% provider_login_url "facebook" method="js_sdk"%}"> <span>Login with Facebook</span></a>
            </div> {% endcomment %}
     
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'ux_mode': 'redirect',
        'redirect_uri': 'http://localhost:8000/category',
        'onsuccess': onSuccess,
        'onfailure': onFailure
        
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
              
            {% comment %} <div class="links">
               <div class="google">
                  <a href="{% provider_login_url 'google'%}" class="box me-2">
                    <span class="fab fa-google mb-2"></span>
                    <p class="mb-0">Google</p>
                  </a>
               </div> {% endcomment %}
  
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
    

      
   </body>
</html>
